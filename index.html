<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>动物爆爆乐 Demo（卡通动物主题）</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>动物爆爆乐</h1>
        <p class="tip">纯娱乐模拟老虎机 · 卡通动物主题 · 支持手机电脑</p>

        <div class="balance">虚拟金币：<span id="coins">10000</span></div>

        <div class="slot-machine">
            <div class="reels" id="reels"></div>
        </div>

        <button id="spin-button">开始转动！</button>
        <div id="win-message"></div>
    </div>

    <!-- 音效 -->
    <audio id="spin-sound" src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_d0e9c8c8f4.mp3?filename=reel-spin-9519.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://cdn.pixabay.com/download/audio/2022/03/11/audio_c8b09e4c8a.mp3?filename=success-fanfare-trumpets-6185.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
